<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Module Example</title>
</head>
<body>
  <h1>TypeScript Demo</h1>

  <label>First Name: </label>
  <input id="first" type="text" placeholder="Enter Your Name" />
  <br /><br />

  <label>Last Name: </label>
  <input id="last" type="text" placeholder="Enter Your Last Name" />
  <br /><br />

  <label>Age: </label>
  <input id="age" type="text" placeholder="Enter Your Age" />
  <br /><br />

  <button id="btn" type="button">Submit</button>

  <script type="module">
  import { call } from "./DataType/index.js";

 const btn = document.getElementById("btn");
  btn?.addEventListener("click", call);
</script>

</body>
</html>
